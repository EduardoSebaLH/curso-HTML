<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementos inline y block</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <!--Permite cambiar caracteristicas de elemntos sin necesidad de cambiar de linea-->
    <h1>Elemento span (inline)</h1>
    <p>Texto donde vamos a <span style="color: blue; border: 1px solid;">enfatizar</span> 
        y cambiar el 
    <span style="color: rgb(19, 192, 76); font-weight: bold;">color de algunos elementos</span></p>
    
    <!--Permite cambiar caracteristicas de elemntos pero al ser en bloque cambia de linea-->
    <h1>Elemento div (block)</h1>
    <div>
        <h2>Titulo del div</h2>
        <p>Texto del div</p>
    </div>
    <p>Texto fuera del div</p>
</body>
</html>
