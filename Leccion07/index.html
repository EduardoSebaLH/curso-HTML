<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <form action="" method="get">
      <fieldset>
        <legend>Datos persona:</legend>
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required="true"
        /><br />

        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribe tu apellido"
          required="true"
        />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" /><br />

        <label for="">Genero</label><br />
        <input type="radio" name="genero" id="femenino" value="femenino" />
        <label for="femenino">Femenino</label><br />
        <input type="radio" name="genero" id="masculino" value="masculino" />
        <label for="masculino">Masculino</label><br />

        <label for="">Genero musica fav</label><br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Clasica</label><br />
        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label for="jazz">Jazz</label><br />
        <input type="checkbox" id="tecno" name="musica" value="tecno" />
        <label for="tecno">Tecno</label><br />

        <label for="autos">Marca de auto favorita</label>
        <select name="autos" id="autos">
          <option value="volvo">Volvo</option>
          <option value="kia">Kia</option>
          <option value="mercedes">Mercedes Benz</option></select
        ><br />

        <label for="comentario">Comentario</label><br />
        <textarea name="comentario" id="comentario"></textarea><br />

        <!--<label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Escriba su contraseña"required="true"> <br>
        -->

        <input type="submit" value="Enviar" />
        <input type="reset" value="Reestablecer" />
      </fieldset>
    </form>
  </body>
</html>
